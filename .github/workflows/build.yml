name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    # Cache CPM modules
    - uses: actions/cache@v3
      with:
        path: "**/cpm_modules"
        key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

    # Cache CMake dependencies
    - uses: actions/cache@v3
      with:
        path: "**/_deps"
        key: ${{ github.workflow }}-cmake-deps-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}

    - name: Configure CMake
      run: cmake --preset=clang-release

    - name: Build
      run: cmake --build build/clang-release -j8

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --test-dir build/clang-release --output-on-failure --no-tests=error -j8
